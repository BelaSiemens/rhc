name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check rhc tests

      - name: Run tests
        run: |
          pytest tests/ -v --cov=rhc --cov-report=xml

      - name: Self-scan (dogfood)
        run: |
          python -m rhc scan . --format text

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run RHC on self
        run: |
          python -m rhc scan . --format json --output rhc-report.json
          python -m rhc scan . --format md --output rhc-report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: |
            rhc-report.json
            rhc-report.md
